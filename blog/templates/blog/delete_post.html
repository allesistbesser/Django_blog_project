{% extends 'home.html' %}


{% block content %}
{% if request.user.is_authenticated %}
<div class="col-10 col-md-7 ms-4 p-3 rounded-3">
    <div class="display-5  mb-4"> Post Delete</div>
    <form action="" , method='POST'>
        {% csrf_token %}
        <div class="alert alert-danger fw-bold" role="alert">
            Are you sure delete
            <p class="lh-lg fs-3"><i><u> {{post}} </u></i>?</p>
        </div>
        <div class="d-flex justify-content-between">
            <input class='btn btn-danger btn-sm me-5' type="submit" value="Yes">
            <a class='btn btn-primary btn-sm col-8' href="{% url 'post' %}">
                No </a>
        </div>
    </form>

</div>
{% endif %}
    
{% endblock content %}
