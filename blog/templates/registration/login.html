{% extends 'home.html' %}

{% block content %}
<h1 style="text-align: center; margin: 1rem; text-shadow: 2px 2px rgb(95, 129, 224);">Login page</h1>
{% load crispy_forms_tags %}
<div class="container d-flex justify-content-center mt-3">
  <form class='m-5 col-10 col-md-5'action="{% url 'login' %}" method="POST">

    {% csrf_token %}

    {{ form | crispy }}

    <input class='mt-3 btn btn-primary btn-sm col-12'type="submit", value="Login">

</form>  
</div>
{% endblock content %}
